name: Test Bff Service
on:
  push:
    paths:
      - 'microservices/bff/**'

jobs:
  test:
    name: test ${{ matrix.go }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./microservices/bff
    strategy:
      matrix:
        go: [ '1.17.x' ]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup golang
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - name: go mod download
        run: go mod download
        env:
          GO111MODULE: on
      - name: go vet
        run: go vet ./...
      - name: go test
        run: go test -v ./...

