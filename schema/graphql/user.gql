type User {
  id: ID!
  email: String!
  name: String!
  createdAt: Time!
  updatedAt: Time!
}

extend type Query {
  getUser(id: ID!): GetUserPayload! @authentication
}

type GetUserPayload {
  user: User!
}

type CreateUserPayload {
  user: User!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

extend type Mutation {
  createUser(input: CreateUserInput): CreateUserPayload!
}
